<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://tfj.keybase.pub/images/profile.ico">
  <meta name="description"
    content="An inspirational dashboard that gives you the time and weather while displaying a unique image and quote.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspirationCheckpoint</title>
</head>

<body id="body" class="cover">
  <header>

  </header>
  <main class="justify-content-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <div>

            <div class="col-4 card text-white bg-dark m-1 p-1 elevation-5" style="width: fit-content;">
              <div class="card-body p-0">
                <h5 id="completed" class="text-center m-0"></h5>
                <h5 class="card-title text-center no-select m-0">To Do List</h5>
              </div>
              <div class="container text-left d-flex flex-column">
                <div id="todo"></div>
              </div>
              <form onsubmit="app.toDoController.createToDo()">
                <div class="col pt-1 input-group text-center">
                  <label for="" class="form-label me-3 no-select">Add Task:</label>
                  <input class="elevation-4" type="text" name="description" minlength="3" maxlength="50" required>
                </div>
              </form>
            </div>


          </div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-lg-2">
          <div class="card text-white bg-dark m-1 p-1 elevation-5" style="max-width: fit-content;">
            <div class="card-body p-0">
              <h5 class="reveal no-select m-0" id="quote"></h5>
              <h5 class="hide no-select m-0" id="author"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="container-fluid">
      <div class="row py-5">
        <div class="col-md-5"></div>

        <div class="col-lg-2 text-center p-3">
          <div class="card text-white bg-dark elevation-5">
            <h1 id="time" class="no-select m-0"></h1>

          </div>
        </div>

        <div class="col-md-5"></div>


      </div>
    </div>


    <div class="container-fluid">
      <div class="row pt-4">
        <div class="col-md-5"></div>

        <div class="col-lg-2 text-center p-5">
          <div class="card text-white bg-dark elevation-5">
            <h5 id="temp" class="m-0 w-2 no-select" onclick="app.tempController.toggleTemp()">TEMP</h5>

          </div>
        </div>

        <div class="col-md-5"></div>


      </div>
    </div>



  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by <a href="https://github.com/tristanfj">Tristan Johns</a></small></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
